{% include "public/header.html" %}	

<!-- 最新产品 -->
<div class="container product">
	<!-- 最新产品标题 -->
	<div class="row ptitle">
		<div class="col-12 text-center"><strong>---&nbsp;最新<span>产品</span>&nbsp;---</strong></div>
	</div>	
	<!-- 最新产品内容 -->
	<div class="row pcontent">
		{% for good in goods %}
		<div class="col-xxl-3 col-xl-3 col-12 pcontent text-center">
			<a href="/good/{{ good.id }}">
			<img src="{{res}}/goods/{{good.image}}" alt=""><br>
			<span>{{ good.name }}</span><br>
			<span>{{ good.partno }}</span>
		</a>
		</div>
		{% endfor %}
		
	</div>
</div>

<!-- 维修知识 -->
<div class="container">
	<div class="row ptitle">
		<div class="col-12 text-center"><strong>---&nbsp;维修<span>知识</span>&nbsp;---</strong></div>
		<!-- <div class="col-12 text-center text-capitalize"><strong>---&nbsp;repair<span>&nbsp;knowledge</span>&nbsp;---</strong></div> -->

	</div>

	<div class="row ">
		{% for new in news %}
		<a href="/knowledge/{{ new.id }}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
		   <!-- <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0"> -->
		   <div class="d-flex gap-2 w-100 justify-content-between">
			 <div>
			   <h6 class="mb-0">{{ new.title }}<p>
			   <p class="mb-0 opacity-75">{{ new.spare }}....</p>
			 </div>
			 <small class="opacity-50 text-nowrap">阅读{{ new.readtimes }}次</small>
		   </div>
		 </a>
		 {% endfor %}
		 
	</div>

</div>
