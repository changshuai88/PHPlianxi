<button class="btn btn-link btn-default" data-toggle="modal" data-target="#myModal">添加一级分类</button>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">请添加品牌</h4>
            </div>
            <div class="modal-body">
				<form action="/admin/addbrand" method="post">
					<input type="text" name="brand" placeholder="请输入品牌名称">
					<input type="hidden" name="pid" value="0">
					<input type="button" value="提交">
                <!-- <button type="button" class="btn btn-primary" data-dismiss="modal">提交更改</button> -->

				</form>
			</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<table class="table">
	<!-- <tr>
		<td colspan="4"><a href="">添加一级分类</a></td>
	</tr> -->
	<tr>
		<td colspan="2">分类名称</td>
		<!-- <td>&nbsp;</td> -->
		<td>本类产品</td>
		<td>操作</td>

	</tr>
	{% for brand in brands %}
	<tr>
		<td>{{ brand.name }}</td>
		<td><a href="">添加机型</a></td>
		<td>管理本分类下的1个产品</td>
		<td><a href="">删除</a></td>
	</tr>
	{% for son in brand['son'] %}

	<tr>
		<td>&nbsp;|-----</td>
		<td>{{ son.name }}</td>
		<td>管理本分类下的1个产品</td>
		<td><a href="">删除</a></td>
	</tr>
	{% endfor%}

	{% endfor%}

</table>

</div>
</div>
