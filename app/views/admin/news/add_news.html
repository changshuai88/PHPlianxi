{% include "public/header.html" %}

<div class="col-md-10 ">
	<form class="form-horizontal" role="form" method="post" action="/admin/up_news">
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">标题</label>
			<div class="col-sm-10">
				<input type="text" name="title" class="form-control" id="title" placeholder="请输入文章标题">
			</div>
		</div>
		<div class="form-group">
			<label for="date" class="col-sm-2 control-label">日期</label>
			<div class="col-sm-10">
				<input type="text" name="date" class="form-control" id="date" placeholder="请选择日期">
				</input>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-push-2" style="margin-top: 5px; height: 350px;">
				<textarea style="height: 100%; " name="article" id="fuwenben"></textarea>
			</div>
			<script>
				$("#date").datepicker();
				tinymce.init({
					selector: '#fuwenben',
					language: 'zh_CN',
				});
			</script>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">提交</button>
			</div>
		</div>
	</form>
</div>
</div>
{% include "public/footer.html" %}
