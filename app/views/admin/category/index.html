{% include "public/header.html" %}
<div class="col-md-10 main_c ">
	<table class="table">
		<caption>添加品牌</caption>
		<thead>
			<tr>
				<th>项目</th>
				<th>LOGO</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<form action="/admin/add_category" method="post" enctype="multipart/form-data">
			<tr>
				<td>
					<input id="brand_name" name="brand_name" type="text" placeholder="请输入品牌名称">
				</td>
				<td>
					<input type="file"  id="brand_logo" name="brand_logo">
				</td>
				<td>
					<input type="submit" value="添加品牌" >
				</td>
			
			</tr>
		</form>
		</tbody>
	</table>
	<table class="table">
		<caption>品牌机型表</caption>
		<thead>
			<tr>
				<th>品牌</th>
				<th>机型</th>
			</tr>
		</thead>
		<tbody>
			{% for item in data %}
			<tr>				
				<td>
					<img style="max-width: 50px;" src="{{ res }}{{ item.logo }}" alt="brand_logo">
					<span>{{ item.name }}</span>
					<span>{{ item.id }}</span>				
				</td>
				
				<td>
					<ul>{% for b in brand %}
							{% if b.pid==item.id  %}						
								<li>{{ b.name }}</li>						
							{% endif %}
						{% endfor %}	
						<form action="/admin/add_model/{{ item.id }}" method="post" enctype="multipart/form-data">
						<li>
							<input type="text" name="model_name" id="model" >
							<input type="submit" value="添加机型" >
						</li>
						</form>

					</ul>
				</td>				
			</tr>
			{% endfor %}
		</tbody>
	</table>



</div>
</div>
{% include "public/footer.html" %}
