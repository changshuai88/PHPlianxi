{% include "public/header.html" %}
<div class="col-md-10 main_c ">
	<table class="table">
		<caption>添加品牌</caption>
		<thead>
			<tr>
				<th>项目</th>
				<th>LOGO</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<form action="/admin/add_category" method="post" enctype="multipart/form-data">
			<tr>
				<td>
					<input id="brand_name" name="brand_name" type="text" placeholder="请输入品牌名称">
				</td>
				<td>
					<input type="file"  id="brand_logo" name="brand_logo">
				</td>
				<td>
					<input type="submit" value="添加品牌">
				</td>
			
			</tr>
		</form>
		</tbody>
	</table>
	<table class="table">
		<caption>品牌机型表</caption>
		<thead>
			<tr>
				<th>品牌</th>
				<th>机型</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<img src="" alt="logo">
					<span>鼎盛天工</span>
				</td>
				<td>
					<ul>
						<li>py180</li>
						<li>PY160</li>
						<li>PY200</li>
						<li><span class="glyphicon glyphicon-plus"><a href="">添加机型</a></span></li>
					</ul>
				</td>

			</tr>

		</tbody>
	</table>



</div>
</div>
