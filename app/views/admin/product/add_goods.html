{% include "public/header.html" %}

<div class="col-md-10 main_01 ">
	<div class="col-md-4 ">
		<a class="btn btn-default" href="/admin/add_goods" role="button">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加产品</a>
	</div>
	<div class="col-md-4"></div>
	<div class="col-md-4 ">
		<form class="navbar-form navbar-left" role="search" action="">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search">
			</div>
			<button type="submit" class="btn btn-default">搜索</button>
		</form>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">品名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="firstname" placeholder="请输入品名">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">件号</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname" placeholder="请输入件号">
				</div>
			</div>

			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">价格</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname" placeholder="请输入价格">
				</div>
			</div>

			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">上传时间</label>
				<div class="col-sm-10">
					<input type="date" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">品牌</label>
				<div class="col-sm-10">
					<select name="" id="" class="form-control">
						<option value="" selected>请选择品牌</option>
						<option value="">鼎盛天工</option>
						<option value="">徐工</option>
						<option value="">柳工</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">机型</label>
				<div class="col-sm-10">
					<select name="" id="" class="form-control">
						<option value="" selected>请选择机型</option>
						<option value="">PY118</option>
						<option value="">PY160</option>
						<option value="">PY200</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">图片</label>
				<input type="file" class="col-sm-10">
			</div>

			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">备注</label>
				<div class="col-sm-10">
					<textarea class="beizhu"></textarea>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">提交</button>
				</div>
			</div>
		</form>
	</div>
</div>
</div>
{% include "public/footer.html" %}
